<div class="episode-card" *ngIf="episode">
  <h3>{{ episode.name }}</h3>
  <p>Air date: {{ episode.air_date }}</p>
  <p>
    {{ episode.episode.replace('S', 'Season: ').replace('E', ' Episode: ') }}
  </p>
  <button type="button" class="details-button" [routerLink]="['/episodes', episode.id]">
    View Details
  </button>
</div>
